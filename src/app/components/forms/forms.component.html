<form action="" class="form-group">
  <div class="form-icon">
    <img ngSrc="./assets/imgs/png/icon-hour.png" height="30" width="30" alt="form-clock">
    Horários
  </div>
  <h2>Qual horário você quer treinar?</h2>
  <div class="radio-wrapper">
    <input type="radio" name="hour-radio" value="morning">
    <label for="morning">Manhã</label>
    <span>06:00 às 12h</span>
  </div>
  <div class="radio-wrapper">
    <input type="radio" name="hour-radio" value="afternoon">
    <label for="afternoon">Tarde</label>
    <span>12:01 às 18h</span>
  </div>
  <div class="radio-wrapper">
    <input type="radio" name="hour-radio" value="evening">
    <label for="evening">Noite</label>
    <span>18:01 às 23h</span>
  </div>
  <div class="checkbox-wrapper">
    <input type="checkbox" name="show-closed" />
    <label for="show-closed">Exibir unidades fechadas</label>
    <span>Resultados encontrados: <b>{{ results.length }}</b></span>
  </div>
  <div class="button-wrapper">
    <button type="button" class="btn btn-primary">Encontrar unidade</button>
    <button type="button" class="btn btn-secondary">Limpar</button>
  </div>

</form>
